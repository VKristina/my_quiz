<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вікторина - Найменші країни Європи</title>
  <!-- My Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <small class="badge">Вікторина</small>
    <h1>Найменші країни Європи</h1>
  </header>

  <main>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Текст запитання</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label id="a_text" for="a">Запитання</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label id="b_text" for="b">Запитання</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label id="c_text" for="c">Запитання</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label id="d_text" for="d">Запитання</label>
          </li>
        </ul>
      </div>
      <button id="submit">Відповісти</button>
    </div>
  </main>
  <footer>
    <p>ProgTer club</p>
  </footer>
    
  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
